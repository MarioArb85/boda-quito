<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="pageTitle"></title>
    
    <link rel="icon" type="image/png" href="favicon.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Comfortaa:wght@300;400;700&family=Great+Vibes&display=swap" rel="stylesheet">

    <style>
        :root {
            --font-display: 'Amatic SC', cursive;
            --font-cursive: 'Great Vibes', cursive;
            --font-body: 'Comfortaa', cursive;
            --color-bg: #fff9f5;
            --color-green: #5C6E52;
            --color-text: #333333;
            --color-white: #ffffff;
            --color-accent: #E57373;
			--color-colab: #EBEDE9;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--color-bg);
            color: var(--color-text);
            font-family: var(--font-body);
            line-height: 1.6;
            overflow-x: hidden;
        }

        h1, h2, h3 { font-weight: 400; }
        .cursive-title { font-family: var(--font-cursive); font-size: 3rem; margin-bottom: 1rem; line-height: 60px;}
        .display-title { font-family: var(--font-display); font-size: 7rem; letter-spacing: 2px; font-weight: 700; }

        a {
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
        }

        a:hover {
			color: var(--color-green);
            transform: translateY(-2px);
            opacity: 0.8;
        }

        header {
            height: 650px;
            background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2)), url('img/home/header.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: end;
            align-items: center;
            color: var(--color-white);
            text-align: center;
            padding: 50px 20px;
        }

        header .names {
            font-family: var(--font-cursive);
            font-size: 2rem;
            padding: 0 25px;
            border-left: 2px solid white;
            border-right: 2px solid white;
        }

        header .details {
            font-family: var(--font-body);
            font-size: 1rem;
            letter-spacing: 1px;
            display: flex;
            gap: 25px;
            align-items: center;
        }

        .checkerboard { display: flex; flex-wrap: wrap; }
        .checkerboard-limited { max-width: 1240px; margin: 20px auto; }

        .cb-item {
            flex: 0 0 calc(50% - 40px);
            margin: 20px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: start;
            padding: 40px;
            background-color: var(--color-white);
        }
		
		.cb-item:first-of-type { align-items: end; text-align: right; }
		.cb-item:last-of-type { align-items: start; text-align: left; }

        .cb-image { background-size: cover; background-position: center; padding: 0; margin: 20px; }
		.confirm-section .cb-image { border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin: 0; }
        .img-1 { background-image: url('img/home/finca_napoles.jpg'); }
        .img-2 { background-image: url('img/home/museo_de_la_ciudad.jpg'); }
		.img-3 { background-image: url('img/home/hampton_by_hilton_quito_la_carolina.jpg'); }
		.img-4 { background-image: url('img/home/colaboraciones.jpg'); }
		.img-5 { background-image: url('img/home/confirma_tu_asistencia.jpg'); }

        .cb-text p { margin-bottom: 20px; font-size: 0.9rem; }
		.cb-text .subtitle { color: var(--color-green); font-size: 0.9rem; font-weight: 700; }
		.cb-text .subtitle:not(:first-child) { margin-top: 15px; }
		.cb-text .text { font-size: 0.9rem; }
		
		.cb-stay .text:not(:first-of-type), .cb-collab .text:not(:first-of-type), .confirm-text .text:not(:first-of-type) { margin-top: 15px; }
		.cb-text .tab-btn { margin-top: 30px; background: var(--color-white); width: 175px; }

        .btn-link {
            color: var(--color-accent);
            font-family: var(--font-body);
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
			margin-top: 30px;
        }
		
		.colab { background-color: var(--color-colab); width: 100%; padding: 20px; text-align: left; border-radius: 8px; border-color: var(--color-green); border-style: dashed; border-width: thin; margin-top: 30px; }
		.colab span { color: var(--color-text); line-height: 30px; font-family: var(--font-body); font-size: 0.9rem;}
		.colab span.bold { font-weight: 700; }

        .rsvp-btn {
            background-color: var(--color-bg);
            color: var(--color-green);
            border: 2px solid var(--color-bg);
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-family: var(--font-body);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s ease;
        }

        .rsvp-btn:hover {
            background-color: var(--color-green);
            color: var(--color-bg);
            border-color: var(--color-bg);
            transform: scale(1.05);
        }

        .couple-img {
			flex: 30%;
			margin: 0;
			background-color: var(--color-green);
            background-image: url('img/home/confirma_tu_asistencia.jpg');
            background-size: cover;
            background-position: center;
        }

        .confirm-section {  
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 40px; 
            background-color: var(--color-green); 
			color: var(--color-white);
        }

        .confirm-content { 
            display: flex; 
            gap: 100px; 
            align-items: start; 
        }
        
        .confirm-text { flex: 1; text-align: left; display: flex; flex-direction: column; justify-content: start;} 
		
		.stay-extra { flex: 1; text-align: right; display: flex; flex-direction: column; justify-content: start; margin-top: 30px; padding-top: 30px; border-top: 1px dashed var(--color-green); }

        .gallery-section { padding: 40px; text-align: center; background-color: var(--color-white); max-width: 1200px; margin: 0 auto; }
        
        .tabs-container {
            max-width: 1200px;
            margin: 40px auto 0 auto;
        }

        .tabs-menu {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 12px 30px;
            border: 2px solid var(--color-green);
            background: transparent;
            color: var(--color-green);
            cursor: pointer;
            font-family: var(--font-body);
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            border-radius: 50px;
        }

        .tab-btn:hover {
            background-color: var(--color-green);
            color: var(--color-white);
            transform: scale(1.05);
        }

        .tab-btn.active {
            background-color: var(--color-green);
            color: var(--color-white);
        }
		
		.cb-text .tab-btn:hover {
			background-color: var(--color-white);
            color: var(--color-green);
            transform: scale(1.05);
		}

        .tab-content {
            display: none;
			flex-direction: row;
			justify-content: center;
            gap: 20px;
            animation: fadeIn 0.5s ease;
        }

        .tab-content.active {
            display: flex;
        }

        .mosaik-card {
            position: relative;
            aspect-ratio: 3/4;
            overflow: hidden;
            border-radius: 4px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mosaik-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94), filter 0.6s ease;
        }

        .mosaik-card .card-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.25);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.5s ease;
            z-index: 1;
        }

        .mosaik-card h4 {
            color: white;
            font-family: var(--font-display);
            font-size: 3rem;
            text-align: center;
            padding: 20px;
            line-height: 1;
        }

        .mosaik-card:hover img {
            transform: scale(1.15);
            filter: blur(5px);
        }

        .mosaik-card:hover .card-overlay {
            background: rgba(0, 0, 0, 0.4);
        }

        footer {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('img/footer.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 40px;
			margin-top: 40px;
        }

        .countdown-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 125px;
            margin-top: 60px;
            flex-wrap: wrap;
        }

        .count-text {
            font-family: var(--font-cursive);
            font-size: 2.2rem;
            color: var(--color-white);
        }

        .timer-display {
            display: flex;
            gap: 20px;
        }

        .timer-segment {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 60px;
        }

        .timer-segment .number {
            font-family: var(--font-body); /* Comfortaa */
            font-size: 2.5rem;
            font-weight: 700;
            line-height: 1;
        }

        .timer-segment .label {
            font-family: var(--font-body);
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 8px;
            opacity: 0.9;
        }

        .footer-date { font-family: var(--font-cursive); font-size: 3rem; margin-bottom: 20px; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            header { background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2)), url('img/home/header_mobile.jpg'); justify-content: space-between; padding: 10px; }
            .display-title { font-size: 4rem; }
			.checkerboard { padding: 0 20px; }
            .cb-item { flex: 0 0 calc(100%); min-height: 300px; margin: 20px 0 0 0; }
			.cb-item:first-of-type, .cb-item:last-of-type { align-items: center; text-align: center; }
			.cb-item:first-of-type, .cb-item:last-of-type { align-items: center; text-align: center; }
			.checkerboard-limited { margin: 0 auto; }
            .checkerboard-limited .checkerboard:last-of-type { flex-direction: column-reverse; }
            header .details { flex-direction: column; gap: 5px; }
            header .details span.names { border-bottom: 1px solid #FFFFFF; border-top: 1px solid #FFFFFF; padding: 5px 0; border-left: 0px; border-right: 0px;}
			
            .confirm-content { align-items: stretch; flex-direction: column-reverse; text-align: center; margin-top: 0; gap: 20px; }
            .confirm-text, .stay-extra { text-align: center; }
            .confirm-section { margin: 20px 20px 0 20px; padding: 40px; }
            
            .gallery-section { margin: 20px; }
            .countdown-wrapper { flex-direction: column; gap: 25px; }
            .count-text { font-size: 1.8rem; }
			
			footer { margin-top: 0; background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('img/footer_mobile.jpg'); }

        @media (max-width: 600px) {
            .tab-content { flex-direction: column; }
            .tab-btn, .cb-text .tab-btn { width: 100%; text-align: center; }
            .rsvp-btn { width: 100%; } 
        }
    </style>
</head>
<body>

    <header>
        <h1 class="display-title">Save the Date</h1>
        <div class="details">
            <span data-translate="location"></span>
            <span class="names" data-translate="names"></span>
            <span data-translate="date_hero"></span>
        </div>
    </header>
	
    <div class="checkerboard-limited">
        <section class="checkerboard">
            <div class="cb-item cb-text">
                <h2 class="cursive-title" data-translate="cocktail_title"></h2>
				<span class="subtitle" data-translate="cocktail_subtitle_1"></span>
				<span class="text" data-translate="cocktail_body_1"></span>
				<span class="subtitle" data-translate="cocktail_subtitle_2"></span>
				<span class="text" data-translate="cocktail_body_2_1"></span>
				<span class="text" data-translate="cocktail_body_2_2"></span>
				<span class="subtitle" data-translate="cocktail_subtitle_3"></span>
				<span class="text" data-translate="cocktail_body_3_1"></span>
				<span class="text" data-translate="cocktail_body_3_2"></span>
				<span class="subtitle" data-translate="cocktail_subtitle_4"></span>
				<span class="text" data-translate="cocktail_body_4"></span>
                <a href="#" target="_blank" class="btn-link" data-translate="map_btn"></a>
            </div>
            <div class="cb-item cb-image img-2"></div>
        </section>

        <section class="checkerboard">
            <div class="cb-item cb-image img-1"></div>
            <div class="cb-item cb-text">
                <h2 class="cursive-title" data-translate="wedding_title"></h2>
				<span class="subtitle" data-translate="wedding_subtitle_1"></span>
				<span class="text" data-translate="wedding_body_1"></span>
				<span class="subtitle" data-translate="wedding_subtitle_2"></span>
				<span class="text" data-translate="wedding_body_2_1"></span>
				<span class="text" data-translate="wedding_body_2_2"></span>
				<span class="subtitle" data-translate="wedding_subtitle_3"></span>
				<span class="text" data-translate="wedding_body_3_1"></span>
				<span class="text" data-translate="wedding_body_3_2"></span>
				<span class="subtitle" data-translate="wedding_subtitle_4"></span>
				<span class="text" data-translate="wedding_body_4"></span>
                <a href="#" target="_blank" class="btn-link" data-translate="map_btn"></a>
            </div>
        </section>
    </div>
	
	<section class="confirm-section">
        <div class="confirm-content">
			<div class="cb-item cb-image img-5"></div>
            <div class="confirm-text cb-text">
				<h2 class="cursive-title" data-translate="rsvp_title"></h2>
                <span class="text" data-translate="rsvp_text_1"></span>
                <span class="text" data-translate="rsvp_text_2"></span>
                <span class="text" data-translate="rsvp_text_3"></span>
                <button class="tab-btn">RSVP</button>
            </div>
        </div>
    </section>
	
	<div class="checkerboard-limited">
        <section class="checkerboard">
            <div class="cb-item cb-text cb-stay">
				<h2 class="cursive-title" data-translate="stay_title"></h2>
                <span class="text" data-translate="stay_p1"></span>
                <span class="text" data-translate="stay_p2"></span>
                <a href="#" target="_blank" class="btn-link" data-translate="stay_link"></a>
                
                <div class="stay-extra">
                    <span class="text" data-translate="stay_extra_text"></span>
                    <a href="descubrir/quito/index.html" class="btn-link" data-translate="stay_extra_link"></a>
                </div>
            </div>
            <div class="cb-item cb-image img-3"></div>
        </section>

        <section class="checkerboard">
            <div class="cb-item cb-image img-4"></div>
            <div class="cb-item cb-text cb-collab">
                <h2 class="cursive-title" data-translate="colaboracion_title"></h2>
                <span class="text" data-translate="colab_text1"></span>
                <span class="text" data-translate="colab_text2"></span>
                <div class="colab">			
					<span class="bold" data-translate="colab_pre_nombre"></span><span data-translate="colab_nombre"></span>
					<br>
					<span class="bold" data-translate="colab_pre_cuenta"></span><span data-translate="colab_cuenta"></span>
				</div>
            </div>
        </section>
    </div>

    <section class="gallery-section">
        <h2 class="cursive-title" style="color: #333;" data-translate="gallery_title"></h2>
        
        <div class="tabs-container">
            <div class="tabs-menu">
                <button class="tab-btn active" onclick="openTab(event, 'sierra')">Sierra</button>
                <button class="tab-btn" onclick="openTab(event, 'amazonia')">Amazonía</button>
                <button class="tab-btn" onclick="openTab(event, 'costa')">Costa</button>
                <button class="tab-btn" onclick="openTab(event, 'galapagos')">Islas Galápagos</button>
            </div>

            <div id="sierra" class="tab-content active">
                <a href="descubrir/quito/index.html" class="mosaik-card">
                    <img src="img/quito_tab.jpg" alt="Quito">
                    <div class="card-overlay"><h4>Quito</h4></div>
                </a>
                <a href="descubrir/cuenca/index.html" class="mosaik-card">
                    <img src="img/cuenca_tab.jpg" alt="Cuenca">
                    <div class="card-overlay"><h4>Cuenca</h4></div>
                </a>
                <a href="descubrir/banos/index.html" class="mosaik-card">
                    <img src="img/baños_tab.jpg" alt="Baños">
                    <div class="card-overlay"><h4>Baños</h4></div>
                </a>
                <a href="descubrir/mindo/index.html" class="mosaik-card">
                    <img src="img/mindo_tab.jpg" alt="Mindo">
                    <div class="card-overlay"><h4>Mindo</h4></div>
                </a>
            </div>

            <div id="amazonia" class="tab-content">
                <a href="#" class="mosaik-card">
                    <img src="img/tena_tab.jpg" alt="Tena">
                    <div class="card-overlay"><h4>Tena</h4></div>
                </a>
                <a href="#" class="mosaik-card">
                    <img src="img/la_casa_del_suizo_tab.jpg" alt="La Casa del Suizo">
                    <div class="card-overlay"><h4>La Casa del Suizo</h4></div>
                </a>
                <a href="#" class="mosaik-card">
                    <img src="img/cuyabeno_tab.jpg" alt="Cuyabeno">
                    <div class="card-overlay"><h4>Cuyabeno</h4></div>
                </a>
            </div>

            <div id="costa" class="tab-content">
                <a href="#" class="mosaik-card">
                    <img src="img/guayaquil_tab.jpg" alt="Guayaquil">
                    <div class="card-overlay"><h4>Guayaquil</h4></div>
                </a>
                <a href="#" class="mosaik-card">
                    <img src="img/manta_tab.jpg" alt="Manta">
                    <div class="card-overlay"><h4>Manta</h4></div>
                </a>
                <a href="#" class="mosaik-card">
                    <img src="img/montanita_tab.jpg" alt="Montañita">
                    <div class="card-overlay"><h4>Montañita</h4></div>
                </a>
            </div>

            <div id="galapagos" class="tab-content">
                <a href="#" class="mosaik-card">
                    <img src="img/santa_cruz_tab.jpg" alt="Santa Cruz">
                    <div class="card-overlay"><h4>Santa Cruz</h4></div>
                </a>
                <a href="#" class="mosaik-card">
                    <img src="img/san_cristobal_tab.jpg" alt="San Cristobal">
                    <div class="card-overlay"><h4>San Cristóbal</h4></div>
                </a>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-date" data-translate="footer_date"></div>
        <p class="footer-thanks" data-translate="footer_thanks"></p>
		
		<div class="countdown-wrapper">
            <span class="count-text" data-translate="count_pre"></span>
            <div class="timer-display">
                <div class="timer-segment">
                    <span class="number" id="days">00</span>
                    <span class="label" data-translate="days_label"></span>
                </div>
                <div class="timer-segment">
                    <span class="number" id="hours">00</span>
                    <span class="label" data-translate="hours_label"></span>
                </div>
                <div class="timer-segment">
                    <span class="number" id="minutes">00</span>
                    <span class="label" data-translate="mins_label"></span>
                </div>
            </div>
            <span class="count-text" data-translate="count_post"></span>
        </div>
    </footer>
