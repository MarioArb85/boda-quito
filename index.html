    <style>
        :root {
            --font-display: 'Amatic SC', cursive;
            --font-cursive: 'Great Vibes', cursive;
            --font-body: 'Comfortaa', cursive;
            --color-bg: #fff9f5;
            --color-green: #5C6E52;
            --color-text: #333333;
            --color-white: #ffffff;
            --color-accent: #E57373;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--color-bg);
            color: var(--color-text);
            font-family: var(--font-body);
            line-height: 1.6;
            overflow-x: hidden;
        }

        h1, h2, h3 { font-weight: 400; }
        .cursive-title { font-family: var(--font-cursive); font-size: 3rem; margin-bottom: 1rem; line-height: 60px;}
        .display-title { font-family: var(--font-display); font-size: 7rem; letter-spacing: 2px; font-weight: 700; }

        /* Efecto Hover para todas las etiquetas A */
        a {
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
        }

        a:hover {
            color: var(--color-green);
            transform: translateY(-2px);
            opacity: 0.8;
        }

        header {
            height: 650px;
            background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2)), url('header.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: end;
            align-items: center;
            color: var(--color-white);
            text-align: center;
            padding: 50px 20px;
        }

        header .names {
            font-family: var(--font-cursive);
            font-size: 2rem;
            padding: 0 25px;
            border-left: 2px solid white;
            border-right: 2px solid white;
        }

        header .details {
            font-family: var(--font-body);
            font-size: 1rem;
            letter-spacing: 1px;
            display: flex;
            gap: 25px;
            align-items: center;
        }

        .checkerboard { display: flex; flex-wrap: wrap; }
        .checkerboard-limited { max-width: 1240px; margin: 20px auto; }

        .cb-item {
            flex: 0 0 calc(50% - 40px);
            margin: 20px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
            background-color: var(--color-white);
        }

        .cb-image { background-size: cover; background-position: center; padding: 0; }
        .img-1 { background-image: url('Finca Nápoles1.jpg'); }
        .img-2 { background-image: url('museo de la ciudad.jpg'); }

        .cb-text p { margin-bottom: 20px; font-size: 0.9rem; white-space: pre-line; }

        .btn-link {
            color: var(--color-accent);
            font-family: var(--font-body);
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .green-section {flex: 35%; min-height: auto; background-color: var(--color-green); color: var(--color-white); margin: 0; justify-content: start;}
        .green-section p { font-size: 0.9rem; white-space: pre-line; }
		.green-section .cursive-title, .green-section p { color: var(--color-white); }
		
		.green-section .colab { background-color: var(--color-white); width: 100%; padding: 20px; text-align: left; border-radius: 8px; }
		.green-section .colab span { color: var(--color-text); line-height: 30px; font-family: var(--font-body); font-size: 0.9rem;}
		.green-section .colab span.bold { font-weight: 700; }

        .rsvp-btn {
            background-color: var(--color-bg);
            color: var(--color-green);
            border: 2px solid var(--color-bg);
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-family: var(--font-body);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s ease;
        }

        .rsvp-btn:hover {
            background-color: var(--color-green);
            color: var(--color-bg);
            border-color: var(--color-bg);
            transform: scale(1.05);
        }

        .couple-img {
			flex: 30%;
			margin: 0;
			background-color: var(--color-green);
            background-image: url('confirma tu asistencia.jpg');
            background-size: cover;
            background-position: center;
        }

        .stay-section { 
            max-width: 1200px; 
            margin: 40px auto; 
            padding: 40px; 
            background-color: #ffffff; 
        }

        .stay-content { 
            display: flex; 
            gap: 40px; 
            align-items: center; 
            margin-top: 10px;
        }

        .stay-image { flex: 1; }
        .stay-image img { width: 100%; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        
        .stay-text { flex: 1; text-align: left; }
        .stay-text .cursive-title { margin-bottom: 20px; color: #333; }
        .stay-text p { margin-bottom: 15px; font-size: 0.9rem; }
        .stay-text .stay-extra { font-size: 0.85rem; border-top: 1px solid #eee; pt: 15px; margin-top: 10px; padding-top: 15px;}

        .gallery-section { padding: 40px; text-align: center; background-color: #ffffff; max-width: 1200px; margin: 20px auto; }
        
        .tabs-container {
            max-width: 1200px;
            margin: 40px auto 0 auto;
        }

        .tabs-menu {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 12px 30px;
            border: 2px solid var(--color-green);
            background: transparent;
            color: var(--color-green);
            cursor: pointer;
            font-family: var(--font-body);
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            border-radius: 50px;
        }

        .tab-btn:hover {
            background-color: var(--color-green);
            color: white;
            transform: scale(1.05);
        }

        .tab-btn.active {
            background-color: var(--color-green);
            color: white;
        }

        .tab-content {
            display: none;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            animation: fadeIn 0.5s ease;
        }

        .tab-content.active {
            display: grid;
        }

        .mosaik-card {
            position: relative;
            aspect-ratio: 3/4;
            overflow: hidden;
            border-radius: 4px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mosaik-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94), filter 0.6s ease;
        }

        .mosaik-card .card-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.25);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.5s ease;
            z-index: 1;
        }

        .mosaik-card h4 {
            color: white;
            font-family: var(--font-display);
            font-size: 3rem;
            text-align: center;
            padding: 20px;
            line-height: 1;
        }

        .mosaik-card:hover img {
            transform: scale(1.15);
            filter: blur(5px);
        }

        .mosaik-card:hover .card-overlay {
            background: rgba(0, 0, 0, 0.4);
        }

        footer {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('footer.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 40px;
        }

        .countdown-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 125px;
            margin-top: 60px;
            flex-wrap: wrap;
        }

        .count-text {
            font-family: var(--font-cursive);
            font-size: 2.2rem;
            color: var(--color-white);
        }

        .timer-display {
            display: flex;
            gap: 20px;
        }

        .timer-segment {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 60px;
        }

        .timer-segment .number {
            font-family: var(--font-body); /* Comfortaa */
            font-size: 2.5rem;
            font-weight: 700;
            line-height: 1;
        }

        .timer-segment .label {
            font-family: var(--font-body);
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 8px;
            opacity: 0.9;
        }

        .footer-date { font-family: var(--font-cursive); font-size: 3rem; margin-bottom: 20px; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 1024px) {
            .tab-content { grid-template-columns: repeat(2, 1fr); }
        }

        @media (max-width: 768px) {
            header { background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2)), url('header_mobile.jpg'); justify-content: space-between; padding: 10px; margin-bottom: 20px; }
            .display-title { font-size: 4rem; }
            .cb-item { flex: 0 0 calc(100% - 40px); min-height: 300px; margin: 20px; } 
			.checkerboard-limited { margin: 0 auto; }
            .checkerboard-limited .checkerboard:last-of-type { flex-direction: column-reverse; }
            header .details { flex-direction: column; gap: 5px; }
            header .details span.names { border-bottom: 1px solid #FFFFFF; border-top: 1px solid #FFFFFF; padding: 5px 0; border-left: 0px; border-right: 0px;}
			
            .stay-content { flex-direction: column-reverse; text-align: center; gap: 30px; }
            .stay-text { text-align: center; }
            .stay-section { margin: 20px; padding: 20px; }
            
            .gallery-section { margin: 40px 20px; }
            .countdown-wrapper { flex-direction: column; gap: 25px; }
            .count-text { font-size: 1.8rem; }
        }

        @media (max-width: 600px) {
            .tab-content { grid-template-columns: 1fr; }
            .tab-btn { width: 100%; text-align: center; }
            .rsvp-btn { width: 100%; } 
        }
    </style>
</head>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
                tabcontent[i].classList.remove("active");
            }
            tablinks = document.getElementsByClassName("tab-btn");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "grid";
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.className += " active";
        }

        function updateCountdown() {
            const weddingDate = new Date("July 11, 2026 12:30:00").getTime();
            const now = new Date().getTime();
            const diff = weddingDate - now;

            if (diff <= 0) {
                document.querySelector(".countdown-wrapper").style.display = "none";
                return;
            }

            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

            document.getElementById("days").innerText = d.toString().padStart(2, '0');
            document.getElementById("hours").innerText = h.toString().padStart(2, '0');
            document.getElementById("minutes").innerText = m.toString().padStart(2, '0');
        }

        document.addEventListener('DOMContentLoaded', () => {
            const userLang = (navigator.language || navigator.userLanguage).startsWith('es') ? 'es' : 'en';
            const langData = translations[userLang];

            document.querySelectorAll('[data-translate]').forEach(el => {
                const key = el.getAttribute('data-translate');
                if (langData[key]) {
                    el.innerText = langData[key];
                }
            });

            updateCountdown();
            setInterval(updateCountdown, 60000);
        });
    </script>
